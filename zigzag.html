<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zigzag Logo</title>
    <style>
        .logo {
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        svg {
            width: 100%;
            height: 10px;
            transform: rotate(14deg);
        }

        .zigzag {
            stroke-dasharray: 400;
            stroke-dashoffset: 400;
            animation: draw 5s ease-in-out infinite;
        }

        @keyframes draw {
            0% {
                stroke-dashoffset: 400;
                opacity: 0.7;
            }

            20% {
                opacity: 1;
            }

            50% {
                stroke-dashoffset: 0;
            }

            100% {
                stroke-dashoffset: -400;
            }
        }
    </style>
</head>

<body>

    <div className="logo">
        <svg viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg" class="zigzag">
            <polyline points="10,20 25,12 40,30 50,5 76,30 86,5 105,20 115,8" fill="none" stroke="#ff6a1a"
                stroke-width="12" stroke-linejoin="round" />
        </svg>
        <strong>
            <span>Motion</span>
            <span>Wizz</span>
        </strong>
    </div>


</body>

</html>
